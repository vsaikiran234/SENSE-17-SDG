<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSE - Splash Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            overflow: hidden;
        }

        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .splash-title {
            color: #ffcc00; /* Yellow color for SENSE title */
            font-size: 80px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInTitle 1.5s ease-in-out forwards;
            z-index: 10;
        }

        .splash-subtitle {
            color: #3c3c3c;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInSubtitle 1.5s ease-in-out forwards 1.5s;
            z-index: 10;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 4s infinite ease-in-out;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInSubtitle {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="splash-container">
        <div class="text-center">
            <div class="splash-title">SENSE</div>
            <div class="splash-subtitle">SCHOOL ENGAGEMENT FOR NURTURING SDG EDUCATION</div>
        </div>
        <div class="floating-particles">
            <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 50%; left: 20%; animation-delay: 0.5s;"></div>
            <div class="particle" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
            <div class="particle" style="top: 40%; left: 60%; animation-delay: 1.5s;"></div>
            <div class="particle" style="top: 80%; left: 80%; animation-delay: 2s;"></div>
        </div>
    </div>

    <!-- Redirect Script -->
    <script>
        setTimeout(function () {
            window.location.href = 'mainn.html'; // Redirect to main page after 5 seconds
        }, 5000);
    </script>

</body>

</html>
